<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calc.</h1>
    <div class="content">
        <div class="container">
            <div class="num-display">
                <p class="numbers"></p>
            </div>
            <button class="n0" data-type="num">0</button>
            <button class="n1" data-type="num">1</button>
            <button class="n2" data-type="num">2</button>
            <button class="n3" data-type="num">3</button>
            <button class="n4" data-type="num">4</button>
            <button class="n5" data-type="num">5</button>
            <button class="n6" data-type="num">6</button>
            <button class="n7" data-type="num">7</button>
            <button class="n8" data-type="num">8</button>
            <button class="n9" data-type="num">9</button>
            <button class="nC" data-type="cls">C</button>
            <button class="nEq" data-type="eq">=</button>
            <button class="nPls" data-type="op">+</button>
            <button class="nMin" data-type="op">-</button>
            <button class="nMul" data-type="op">⨯</button>
            <button class="nDiv" data-type="op">÷</button>
          </div>
    </div>
    <footer>Ray Allen Datuin 2022</footer>
</body>
</html>
