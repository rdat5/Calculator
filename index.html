<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calc.</h1>
    <div class="content">
        <div class="container">
            <div class="num-display">
                <p class="numbers">1234567890</p>
            </div>
            <button class="n0">0</button>
            <button class="n1">1</button>
            <button class="n2">2</button>
            <button class="n3">3</button>
            <button class="n4">4</button>
            <button class="n5">5</button>
            <button class="n6">6</button>
            <button class="n7">7</button>
            <button class="n8">8</button>
            <button class="n9">9</button>
            <button class="nC">C</button>
            <button class="nEq">=</button>
            <button class="nPls">+</button>
            <button class="nMin">-</button>
            <button class="nMul">⨯</button>
            <button class="nDiv">÷</button>
          </div>
    </div>
    <footer>Ray Allen Datuin 2022</footer>
</body>
</html>
